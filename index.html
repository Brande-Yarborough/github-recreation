<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Recreation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row github-info"></div>
      <!--do I need this here?-->
    </div>

    <div class="profile">
      <script id="profile-template" type="text/x-handlebars-template">
        <img src={{avatar_url}} class="avatar-img" alt="avatar" />
        <h2>{{name}}</h2>
        <p>{{login}}</p>
        <p>{{followers}}</p>
        <p>{{following}}</p>
        <p>{{location}}</p>
      </script>
    </div>

    <!--Need to use for each for organizations-->
    <div class="organizations">
      <script id="organizations-template" type="text/x-handlebars-template">
        {{#each organizations}}
          <h3>{{organizations}}</h3>
          <img />
          CCS Logo />
        {{/each}}
      </script>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
